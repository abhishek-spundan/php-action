name: CI
on:
  push:
    branches: [origin/main]
  pull_request: 
    branches: [origin/main]
  workflow_dispatch:

jobs:
  php:
    name: PHP
    runs_on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Run a one-line script
        uses: shivmathur/setup-php@v2
        with:
          php_version: "8.1"
      
      - run: |
          pwd
          ls
          php HelloWorld.php